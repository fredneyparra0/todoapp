<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <span>TODO</span>
      <img src="images/icon-sun.svg">
    </div>
    <div class="space-one">
      <div class="items-container">
        <label class="label">
          <input type="checkbox" class="checkbox">
          <span class="object show"></span>
        </label>
        <a class="link-item" href="#">Currently typing</a>
      </div>  
      <a href="#">
        <img src="images/icon-cross.svg">
      </a>  
    </div>

    
    <div class="items-list-all">
      <div class="item">
        <div class="items-container">
          <label class="label">
            <input type="checkbox" class="checkbox">
            <span class="object show"></span>
          </label>
          <a class="link-item" href="#">Complete online course javaScript</a>
        </div>  
        <a href="#">
          <img src="images/icon-cross.svg">
        </a>
      </div>

      <hr>

      <div class="item">
        <div class="items-container">
          <label class="label">
            <input type="checkbox" class="checkbox" value="hombre" name="genero">
            <span class="object show"></span>
          </label>  
          <a class="link-item" href="#">Job around the park 3x</a>
        </div>  
        <a href="#">
          <img src="images/icon-cross.svg">
        </a>
      </div>

      <hr>

      <div class="item">
        <div class="items-container">
          <label class="custom-radio-checkbox">
            <input class="custom-radio-checkbox__input" type="checkbox" name="genero" value="hombre">
            <span class="custom-radio-checkbox__show custom-radio-checkbox__show--checkbox"></span>
          </label>
          <a class="link-item" href="#">10 minutes meditation</a>
        </div>  
        <a href="#">
          <img src="images/icon-cross.svg">
        </a>
      </div>

      <hr>

      <div class="item">
        <div class="items-container">
          <label class="label">
            <input type="checkbox" class="checkbox">
            <span class="object show"></span>
          </label>
          <a class="link-item" href="#">Read for 1 hour</a>
        </div>  
        <a href="#">
          <img src="images/icon-cross.svg">
        </a>
      </div>

      <hr>

      <div class="item">
        <div class="items-container">
          <label class="label">
            <input type="checkbox" class="checkbox">
            <span class="object show"></span>
          </label>
          <a class="link-item" href="#">Pick up groceries</a>
        </div>  
        <a href="#">
          <img src="images/icon-cross.svg">
        </a>
      </div>

      <hr>

      <div class="item">
        <div class="items-container">
          <label class="label">
            <input type="checkbox" class="checkbox">
            <span class="object show"></span>
          </label>
          <a class="link-item" href="#">Complete Todo App on Frontend Master</a>
        </div>  
        <a href="#">
          <img src="images/icon-cross.svg">
        </a>
      </div>

      <hr>

      <div class="item">
        <div class="container-list">
          <a href="#">
            <span class="item-font">5 items left</span>
          </a>  
        </div>
        <div class="container-list">
          <a href="#">
            <span class="item-font blue">All</span>
          </a>  
          <a href="#">
            <span class="item-font">Active</span>
          </a>  
          <a href="#">
            <span class="item-font">Completed</span>
          </a>  
        </div>
        <div class="container-list">
          <a href="#">
            <span class="item-font">clear Completed</span>
          </a>  
        </div>
      </div>
    </div>
  </div>


  <div style="height: 50px; width: 50px; background-color: hsl(235, 21%, 11%); border: 1px solid red;"></div>
  <div style="height: 50px; width: 50px; background-color: hsl(235, 24%, 19%);"></div>
  <div style="height: 50px; width: 50px; background-color: hsl(234, 39%, 85%);"></div>
  <div style="height: 50px; width: 50px; background-color: hsl(236, 33%, 92%);"></div>
  <div style="height: 50px; width: 50px; background-color: hsl(234, 11%, 52%);"></div>
  <div style="height: 50px; width: 50px; background-color: hsl(233, 14%, 35%);"></div>
  <div style="height: 50px; width: 50px; background-color: hsl(237, 14%, 26%);"></div>
  <div style="height: 50px; width: 50px; background-color: hsl(220, 98%, 61%);"></div>
  <div style="height: 50px; width: 50px; background: linear-gradient hsl(192, 100%, 67%) to hsl(280, 87%, 65%);"></div>
  <div style="height: 50px; width: 50px; background: linear-gradient(hsl(192, 100%, 67%),hsl(280, 87%, 65%))"></div>

  </div>
</body>
</html>
